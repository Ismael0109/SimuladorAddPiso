<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador 3D de Pisos e Paredes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #icone-sidebar {
      position: absolute; top: 10px; left: 20px;
      background: none; border: none; font-size: 30px;
      cursor: pointer; z-index: 2;
    }
    #icone-ajuda {
      position: absolute; top: 30px; right: 35px;
      background: none; border: none; font-size: 20px;
      cursor: pointer; z-index: 2;
    }
    #icone-ajudaC {
      position: absolute; top: 46px; right: 35px;
      background: none; border: none; font-size: 20px;
      cursor: pointer; z-index: 2;
    }
    #sidebar {
      position: absolute; top: 0; left: 0;
      width: 250px; height: 100vh;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px; box-sizing: border-box;
      display: flex; flex-direction: column;
      z-index: 1; transition: transform 0.3s ease;
    }
    .sidebar-hidden { transform: translateX(-100%); }
    .abas-container {
      display: flex; width: 100%;
      margin-top: auto; border-top: 1px solid #ddd;
    }
    .aba {
      flex: 1; padding: 12px 0; text-align: center;
      cursor: pointer; background: #f5f5f5;
      transition: all 0.3s;
    }
    .aba.ativa { background: #fff; font-weight: bold; }
    .conteudo-aba {
      display: none; padding: 15px;
      flex-grow: 1; overflow-y: auto;
    }
    .conteudo-aba.ativa { display: block; }
    .piso-option {
      width: 100%; height: 120px;
      margin-bottom: 15px; cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s; object-fit: cover;
    }
    .piso-option.selected { border: 2px solid #00a2ff; }
    .color-picker-container {
      display: flex; flex-direction: column;
      align-items: center; width: 100%;
    }
    #color-picker {
      width: 100%; height: 50px;
      margin: 10px 0; cursor: pointer;
    }
    .pincel-btn {
      background: #00a2ff; color: white;
      border: none; padding: 12px;
      border-radius: 4px; cursor: pointer;
      margin: 10px 0; width: 100%;
      transition: all 0.3s;
    }
    .pincel-btn.ativo { background: #ff5733; }
    #instrucoes {
      display: none; margin-top: 10px;
      padding: 8px; background: #f0f0f0;
      border-radius: 4px; text-align: center;
      font-size: 13px;
    }
    /* Adicione ao seu bloco de estilo existente */
#add-texture-btn {
  background: #4CAF50;
  margin-top: 20px;
}

#add-texture-btn:hover {
  background: #45a049;
}

#texture-file-input {
  display: none;
}
.tutorial-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #carouselExampleIndicators, #carouselExampleIndicatorsC {
      background-color: white;
      width: 80%;
      max-width: 800px;
      height: 80%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .close-tutorial {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 30px;
      color: #333;
      cursor: pointer;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #img_carrousel {
      max-height: 70%;
    }
    
    
    .carousel-control-prev, .carousel-control-next {
      position: absolute;
      top: 50%;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(249, 255, 76, 0.7);
      opacity: 0.8;
      z-index: 100;
      transform: translateY(-50%);
    }
    .carousel-control-prev { left: 15px; }
    .carousel-control-next { right: 15px; }
    .carousel-control-prev:hover, .carousel-control-next:hover {
      opacity: 1;
    }
    .carousel-indicators {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      margin: 0;
      z-index: 100;
    }
    .carousel-indicators button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 5px;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1) brightness(0.5);
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <button id="icone-sidebar">☰</button>
  
  
  <div id="sidebar">
    <div id="conteudo-pisos" class="conteudo-aba ativa">
      <h3 style="font-size: 20px;">Selecione o Piso</h3>
      <button id="icone-ajuda"><i class="fa-solid fa-circle-exclamation"></i></button>
      <img src="/texturas/piso1.jpg" class="piso-option selected" data-texture="piso1">
      <img src="/texturas/piso2.jpg" class="piso-option" data-texture="piso2">
      <img src="/texturas/piso3.png" class="piso-option" data-texture="piso3">
      <img src="/texturas/piso4.png" class="piso-option" data-texture="piso4">
      <img src="/texturas/piso5.png" class="piso-option" data-texture="piso5">

      <!-- Botão para adicionar nova textura -->
  <button id="add-texture-btn" class="pincel-btn">
    <i class="fas fa-plus"></i> Adicionar Textura
  </button>
  <input type="file" id="texture-file-input" accept="image/*" style="display: none;">

    </div>

    <div id="conteudo-cor" class="conteudo-aba">
      <h3 style="font-size: 20px; margin-top: 15px;">Selecione a Cor</h3>
      <button id="icone-ajudaC"><i class="fa-solid fa-circle-exclamation"></i></button>
      <div class="color-picker-container">
        <input type="color" id="color-picker" value="#00a2ff">
        <button id="pincel-btn" class="pincel-btn">
          <i class="fas fa-paintbrush"></i> Pintar Parede
        </button>
        <div id="instrucoes">
          Clique em qualquer parede para aplicar a cor<br>
          Pressione ESC para cancelar
        </div>
      </div>
    </div>

    <div class="abas-container">
      <div class="aba ativa" data-aba="pisos">
        <i class="fa-regular fa-square"></i> Pisos
      </div>
      <div class="aba" data-aba="cor">
        <i class="fas fa-palette"></i> Cores
      </div>
    </div>
  </div>
  
<!-- Modal do Tutorial -->
  <div id="tutorial-modal" class="tutorial-modal">

    <div id="carouselExampleIndicators" class="carousel slide">
      <span class="close-tutorial">&times;</span>
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="passo1P.jpeg" class="d-block w-100" alt="..." id="img_carrousel">
    </div>
    <div class="carousel-item">
      <img src="passo2P.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="passo3P.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  </div>
<!-- Modal do Tutorial de Cor-->
  <div id="tutorial-modalC" class="tutorial-modal">
      

    <div id="carouselExampleIndicatorsC" class="carousel slide">
      <span class="close-tutorial" id="close-tutorialC">&times;</span>
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicatorsC" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicatorsC" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicatorsC" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicatorsC" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicatorsC" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="passo1C.jpeg" class="d-block w-100" alt="..." id="img_carrousel">
    </div>
    <div class="carousel-item">
      <img src="passo2C.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="passo3C.jpeg" class="d-block w-100" alt="...">
    </div>

    <div class="carousel-item">
      <img src="passo4C.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="passo5C.jpeg" class="d-block w-100" alt="...">
    </div>
    

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicatorsC" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicatorsC" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  </div>
  <script type="module" src="main.js"></script>
  <script src="BarraPisos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Controle do modal do tutorial
    document.getElementById('icone-ajuda').addEventListener('click', function() {
      document.getElementById('tutorial-modal').style.display = 'flex';
      const carouselElement = document.getElementById('tutorial-carousel');
      const carousel = new bootstrap.Carousel(carouselElement, {
        interval: false // Desativa a transição automática
      });
    });
    // Controle do modal do tutorial
    document.getElementById('icone-ajudaC').addEventListener('click', function() {
      document.getElementById('tutorial-modalC').style.display = 'flex';
      
      const carouselElement2 = document.getElementById('tutorial-carouselC');
      const carousel2 = new bootstrap.Carousel(carouselElement2, {
        interval: false // Desativa a transição automática
      });
    });

    document.querySelector('.close-tutorial').addEventListener('click', function() {
      document.getElementById('tutorial-modal').style.display = 'none';
    });
    document.getElementById('#close-tutorialC').addEventListener('click', function() {
      document.getElementById('tutorial-modalC').style.display = 'none';
    });

    // Fechar o modal clicando fora do conteúdo
    document.getElementById('tutorial-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.style.display = 'none';
      }
    });

    // Fechar o modal com a tecla ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('tutorial-modal').style.display = 'none';
      }
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('tutorial-modalC').style.display = 'none';
      }
    });
  </script>
</body>
</html>
